name: Pull Request

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Anything can be retagged if a fallback image exists (e.g. test)
  retag:
    permissions:
      packages: write
    name: Retag
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          package: backend
          tag: ${{ github.event.number }}
          tag_fallback: test
          token: ${{ secrets.GITHUB_TOKEN }}
          triggers: ('backend/')

  # QuickStart apps build from the same dirs as their Dockerfiles
  basic:
    permissions:
      packages: write
    name: Basic
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          package: frontend
          repository: bcgov/nr-quickstart-typescript
          tag: ${{ github.event.number }}
          token: ${{ secrets.GITHUB_TOKEN }}

  # FOM apps build from repo root, one above their Dockerfiles
  advanced:
    permissions:
      packages: write
    name: Advanced
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          package: api
          build_context: .
          build_file: api/Dockerfile
          repository: bcgov/nr-fom
          tag: ${{ github.event.number }}
          token: ${{ secrets.GITHUB_TOKEN }}
